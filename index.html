    <style>

<body>

        <div class="header">
            <h1>üì± AI Listing Generator</h1>
            <p>Take photos, get instant marketplace listings</p>
        </div>
        
        <div id="success-alert" class="alert success"></div>
        <div id="error-alert" class="alert error"></div>
        
        <div id="settings-panel" class="settings-panel">
            <h3 style="margin-bottom: 1rem;">API Settings</h3>
            <div class="input-group">
                <label>Claude API Key</label>
                <input type="password" id="api-key" placeholder="sk-ant-api03-...">
                <p class="help-text">Get your API key from console.anthropic.com</p>
            </div>
            <button class="save-btn" onclick="saveApiKey()">Save API Key</button>
        </div>

            <input type="file" id="file-input" accept="image/*" capture="environment" style="display: none;" onchange="handleImageUpload(event)">
            <div id="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

                <p style="font-weight: 600; margin-bottom: 0.5rem;">Take Photo or Upload</p>

        <button class="generate-btn" id="generate-btn" onclick="generateListings()" disabled>

                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>

        <div class="listing-container" style="margin-top: 1rem;">
            <div class="listing-header">
                <h3>üìÅ Saved Items</h3>
                <button class="copy-btn" onclick="toggleSavedItems()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9"></polyline>
                    </svg>
                    View
                </button>

            <div id="saved-items-list" style="display: none; max-height: 300px; overflow-y: auto;">
                <!-- Saved items will be populated here -->
            </div>
        </div>
        
        <button class="camera-btn" onclick="triggerCamera()" title="Take Photo">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script>
        let selectedImage = null;
        let currentPlatform = 'ebay';
        let listings = { ebay: '', craigslist: '', facebook: '' };
        let savedItems = JSON.parse(localStorage.getItem('savedItems') || '[]');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const savedApiKey = localStorage.getItem('claude_api_key');
            if (savedApiKey) {
                document.getElementById('api-key').value = savedApiKey;
            }
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript,// PWA Service Worker');
            }
        });
        
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
        
        function saveApiKey() {
            const apiKey = document.getElementById('api-key').value;
            localStorage.setItem('claude_api_key', apiKey);
            toggleSettings();
            showSuccess('API key saved!');
        }
        
        function triggerFileInput() {
            document.getElementById('file-input').click();
        }
        
        function triggerCamera() {
            const input = document.getElementById('file-input');
            input.setAttribute('capture', 'environment');
            input.click();
        }
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showError('Image must be under 5MB');
                return;
            }
            
            selectedImage = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('image-preview');
                const uploadContent = document.getElementById('upload-content');
                
                preview.src = e.target.result;
                preview.style.display = 'block';
                uploadContent.style.display = 'none';
                
                document.getElementById('generate-btn').disabled = false;
            };
            reader.readAsDataURL(file);
        }
        
        function switchTab(platform) {
            currentPlatform = platform;
            
            // Update tab styles
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            const titles = {
                ebay: 'Professional Description',
                craigslist: 'Casual Description', 
                facebook: 'Detailed Description'
            };
            document.getElementById('platform-title').textContent = titles[platform];
            document.getElementById('listing-content').value = listings[platform];
            
            // Update copy button state
            document.getElementById('copy-btn').disabled = !listings[platform];
        }
        
        async function generateListings() {
            if (!selectedImage) {
                showError('Please select an image first');
                return;
            }
            
            const apiKey = localStorage.getItem('claude_api_key');
            if (!apiKey) {
                showError('Please set your Claude API key in settings');
                toggleSettings();
                return;
            }
            
            const btn = document.getElementById('generate-btn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Analyzing Image...';
            
            try {
                const base64Image = await convertImageToBase64(selectedImage);
                
                const prompt = `Please analyze this image and provide a detailed product description in three different formats. This is for educational purposes to understand different marketplace communication styles.

**FORMAT 1 - DETAILED PRODUCT DESCRIPTION:**
Item Name: [Identify the item]
Brand/Manufacturer: [If visible]
Condition Assessment: [Based on visual inspection]
Key Features: [Notable characteristics]
Physical Description: [Size, color, materials]
Included Components: [What's visible in the image]
Condition Notes: [Any wear, scratches, or imperfections visible]

**FORMAT 2 - CASUAL DESCRIPTION:**
Brief Title: [Item name and condition]
Personal Note: [As if describing to a friend]
Details:
- [Feature 1]
- [Feature 2] 
- [Feature 3]
- [Condition notes]
What's included: [Items in photo]

**FORMAT 3 - PROFESSIONAL DESCRIPTION:**
Product Title: [Formal product name]
Specification Summary:
‚úì [Key specification 1]
‚úì [Key specification 2]
‚úì [Key specification 3]
Condition: [Professional assessment]
Package Contents: [What's shown]
Additional Notes: [Any relevant details]

Please provide factual, objective descriptions based solely on what you can observe in the image.`;

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        image: {
                            type: selectedImage.type,
                            data: base64Image
                        },
                        prompt: prompt
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                const content = data.content[0].text;
                
                // Debug: log the raw response  
                console.log('Claude response:', content);
                
                // Parse the new format sections
                const format1Match = content.match(/\*\*FORMAT 1[^:]*:\*\*(.*?)(?=\*\*FORMAT 2|$)/s);
                const format2Match = content.match(/\*\*FORMAT 2[^:]*:\*\*(.*?)(?=\*\*FORMAT 3|$)/s);
                const format3Match = content.match(/\*\*FORMAT 3[^:]*:\*\*(.*?)$/s);
                
                listings = {
                    ebay: format3Match ? format3Match[1].trim() : (content.includes('FORMAT 3') ? content : 'Professional description not found'),
                    craigslist: format2Match ? format2Match[1].trim() : (content.includes('FORMAT 2') ? content : 'Casual description not found'),
                    facebook: format1Match ? format1Match[1].trim() : (content.includes('FORMAT 1') ? content : 'Detailed description not found')
                };
                
                // Update current view
                document.getElementById('listing-content').value = listings[currentPlatform];
                document.getElementById('copy-btn').disabled = false;
                document.getElementById('save-btn').disabled = false;
                
                showSuccess('Descriptions generated! üéâ');
                
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2l-2 2m-2 2l-7 7-2.5-2.5a1.5 1.5 0 0 0-2.121 0l-.879.879A1.5 1.5 0 0 0 5.5 13.5L8 16l7-7 2-2 2-2z"></path>
                        <path d="m6 16 2 2 7-7"></path>
                    </svg>
                    Generate Listings
                `;
            }
        }
        
        async function copyToClipboard() {
            const content = document.getElementById('listing-content').value;
            try {
                await navigator.clipboard.writeText(content);
                showSuccess('Copied to clipboard! üìã');
            } catch (err) {
                showError('Failed to copy');
            }
        }
        
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('success-alert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }
        
        function showError(message) {
            const alert = document.getElementById('error-alert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
        
        // Handle textarea updates
        document.getElementById('listing-content').addEventListener('input', function(e) {
            listings[currentPlatform] = e.target.value;
        });
        
        // Save current item functionality
        function saveCurrentItem() {
            if (!selectedImage || !listings.ebay) {
                showError('Please generate descriptions first');
                return;
            }
            
            const itemName = prompt('Enter a name for this item:');
            if (!itemName) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const savedItem = {
                    id: Date.now(),
                    name: itemName,
                    image: e.target.result,
                    descriptions: {...listings},
                    date: new Date().toLocaleDateString()
                };
                
                savedItems.unshift(savedItem);
                localStorage.setItem('savedItems', JSON.stringify(savedItems));
                updateSavedItemsList();
                showSuccess('Item saved! üíæ');
            };
            reader.readAsDataURL(selectedImage);
        }
        
        // Toggle saved items visibility
        function toggleSavedItems() {
            const list = document.getElementById('saved-items-list');
            if (list.style.display === 'none') {
                list.style.display = 'block';
                updateSavedItemsList();
            } else {
                list.style.display = 'none';
            }
        }
        
        // Update saved items list
        function updateSavedItemsList() {
            const container = document.getElementById('saved-items-list');
            if (savedItems.length === 0) {
                container.innerHTML = '<p style="padding: 1rem; color: #6b7280;">No saved items yet</p>';
                return;
            }
            
            container.innerHTML = savedItems.map(item => `
                <div style="border-bottom: 1px solid #e5e7eb; padding: 1rem; display: flex; align-items: center; gap: 1rem;">
                    <img src="${item.image}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 0.5rem;">
                    <div style="flex: 1;">
                        <h4 style="margin: 0; font-size: 0.9rem;">${item.name}</h4>
                        <p style="margin: 0; color: #6b7280; font-size: 0.8rem;">Saved: ${item.date}</p>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button onclick="loadSavedItem(${item.id})" style="background: #3b82f6; color: white; border: none; padding: 0.5rem; border-radius: 0.25rem; font-size: 0.8rem;">Load</button>
                        <button onclick="deleteSavedItem(${item.id})" style="background: #ef4444; color: white; border: none; padding: 0.5rem; border-radius: 0.25rem; font-size: 0.8rem;">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Load saved item
        function loadSavedItem(id) {
            const item = savedItems.find(item => item.id === id);
            if (!item) return;
            
            // Load image
            const preview = document.getElementById('image-preview');
            const uploadContent = document.getElementById('upload-content');
            
            preview.src = item.image;
            preview.style.display = 'block';
            uploadContent.style.display = 'none';
            
            // Convert base64 back to file object (simplified)
            fetch(item.image)
                .then(res => res.blob())
                .then(blob => {
                    selectedImage = new File([blob], 'saved-image.jpg', { type: 'image/jpeg' });
                });
            
            // Load descriptions
            listings = {...item.descriptions};
            document.getElementById('listing-content').value = listings[currentPlatform];
            document.getElementById('copy-btn').disabled = false;
            document.getElementById('save-btn').disabled = false;
            document.getElementById('generate-btn').disabled = false;
            
            showSuccess(`Loaded: ${item.name}`);
        }
        
        // Delete saved item
        function deleteSavedItem(id) {
            if (!confirm('Delete this saved item?')) return;
            
            savedItems = savedItems.filter(item => item.id !== id);
            localStorage.setItem('savedItems', JSON.stringify(savedItems));
            updateSavedItemsList();
            showSuccess('Item deleted');
        }
    </script>
</body>
</html>
